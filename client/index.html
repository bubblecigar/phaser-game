<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dungeon Fighter</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    window.onload = () => {
      const loadingTextDOM = document.querySelector('#loading-screen')
      loadingTextDOM.remove()
    }
  </script>
  <script src="./js/deviceDetection.ts" type="text/javascript"></script>
</head>

<body>
  <div id='loading-screen'>
    <div class="loading-hint">
      <img src="./statics/loading.gif" alt="loading" width="100" height="30" />
      <img src="./statics/loadingText.png" alt="loading" height="18" />
    </div>
  </div>

  <audio id="bgmusic" autoplay muted loop>
    <source src='./statics/sound/8_bit_menu.mp3' />
    Your browser does not support the audio element.
  </audio>
</body>

<script src="./js/index.ts" type="text/javascript"></script>

</html>
